{% extends 'base.html' %}

{% block title %}

{% if title %}
{{title}}

{% else %}
index
{% endif %}

{% endblock title %}


{% block body %}

<main class="mt-3 container border border-2 border-secondary p-0">
    <div class="bg-secondary text-center text-white p-3 fs-3 fs-md-1">
        Welcome to Wine Quality Predictor
    </div>
    <div class="p-3">
        <form class='my-3 form'>
            <div class="row row-cols-2 row-cols-md-3 g-3">
                {% for col in cols %}
                    <div class="col">
                        <label for="{{col}}" class="text-white fs-6 fs-md-4 p-2">Enter {{col}}:</label>
                        <input type="number" class="form-control form-control-lg bg-dark text-white" name="{{col}}" id="{{col}}">
                </div>
                {% endfor %}
                
            </div>
            <div class="d-grid p-3 mt-3">
                <input type="button" class="btn btn-lg btn-danger text-white" id="pred-btn" value="Submit">
            </div>
        </form>
        <div id="res" class="text-center mt-4"></div>
    </div>
          
</main>

{% endblock body %}
